
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nicole I & Walter R Wedding Day Countdown</title>
    
    <meta property="og:title" content="Nicole Irakoze and Walter Rwamucyo">
    <meta property="og:description" content="Nicole & Walter Wedding Day Countdown.">
    <meta property="og:image" content="https://raw.githubusercontent.com/r-e-d-ant/Your-Age-In-Future/master/thumbnail.png">
    <meta property="og:url" content="https://boring-boyd-9d7dfa.netlify.app">
    <!-- Twitter -->
    <meta name="twitter:title" content="Nicole Irakoze and Walter Rwamucyo">
    <meta name="twitter:description" content="Nicole & Walter Wedding Day Countdown.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/r-e-d-ant/Your-Age-In-Future/master/thumbnail.png">
    
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<main class="main">
		<div class="top-container">
			<div class="app-function-container">
				<h1 class="title">Nicole & Walter Wedding Day</h1>
				<span>18<sup>th</sup> December 2021</span>
			</div>

			<img class="svg-img" src="assets/nicole_grp_mobile.svg">
		</div>

		<div class="day-left-to-hide-desktop">
			<h3 class="day">0</h3>
		</div>

		<div class="counters-container">
			<!-- counter container 1 -->
			<div class="counter-container counter-container-week">
				<h3 class="number week">0</h3>
				<h2 class="number-name">weeks</h2>
			</div>
			<!-- counter container 2 -->
			<div class="counter-container counter-container-day hide-on-phone">
				<h3 class="number day">0</h3>
				<h2 class="number-name">Days</h2>
			</div>
			<!-- counter container 3 -->
			<div class="counter-container counter-container-hour">
				<h3 class="number hour">0</h3>
				<h2 class="number-name">Hours</h2>
			</div>
			<!-- counter container 4 -->
			<div class="counter-container counter-container-min">
				<h3 class="number min">0</h3>
				<h2 class="number-name">Min</h2>
			</div>
			<!-- counter container 5 -->
			<div class="counter-container counter-container-sec">
				<h3 class="number sec">0</h3>
				<h2 class="number-name">Sec</h2>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
